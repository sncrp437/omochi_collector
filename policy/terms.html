<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="omochi_collector - Terms of Service">
    <title>omochi_collector - Terms of Service</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="policy-body">
    <!-- Language Selector -->
    <div class="language-selector policy-lang-selector">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ja">JA</button>
    </div>

    <div class="collection-page policy-page">
        <header class="collection-header">
            <a href="javascript:history.back()" class="back-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                <span data-i18n="backBtn">Back</span>
            </a>
            <h1 data-i18n="termsPageTitle">Terms of Service</h1>
        </header>

        <div class="collection-content policy-content">
            <!-- Content will be provided by user -->
            <div class="policy-placeholder" data-i18n="termsContent">
                <p>Terms of Service content will be added here.</p>
                <p>利用規約の内容がここに追加されます。</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/i18n.js"></script>
</body>
</html>
